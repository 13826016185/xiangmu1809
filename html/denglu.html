    <script type="text/javascript">
     
        document.addEventListener('DOMContentLoaded',function(){
            
            var username=document.querySelector('#phone');
            var usninf=document.querySelector('#inf1');
            var isok=false;
            var btn=document.querySelector('#btn');
            var psw=document.querySelector('#password');
            var retain=document.querySelector('#retain');
            
             
            
            //验证用户名是否存在：不存在才能注册
            username.onblur=function(){
                var val=username.value.trim();//获取内容
           

                var xhr=new XMLHttpRequest();
                var url=`../api/checkname.php?username=${val}&time=${new Date()}`;
                xhr.open('GET',url,true);
                xhr.send();
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4 && xhr.status==200){
                        var str=xhr.responseText;
                       
                        if(str=='0'){
                            usninf.innerHTML='用户名正确';
                            usninf.style.color='green';
                             isok=true;

                        }else{
                           
                            usninf.innerHTML='用户名不存在';
                            usninf.style.color='red';
                           
                        }
                    }
                }

              
            }




            
            btn.onclick=function(){
                
                var valName=username.value.trim();
                var valPsw=psw.value.trim();

                var xhr=new XMLHttpRequest();
                var url=`../api/reg2.php?psw=${valPsw}&username=${valName}&time=${new Date()}`;
                xhr.open('GET',url,true);
                xhr.send();
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4 && xhr.status==200){
                        var str=xhr.responseText;
                             if(str=='0'){
                           alert('确定登录首页吗？');

                           location.href="../shouye.html";
                       }else{
                        alert('密码错误')
                       }

                   }}
            
            }

         // 保存用户名：
            retain.onclick=function(){
                    var val1=username.value;
                    var val21=psw.value;
                    var now=new Date();
                    now.setDate(now.getDate()+7);
                    Cookie.set('name',val1,{'expires':now,path:'/'});
                    Cookie.set('psw',val21,{'expires':now,path:'/'});
                }
                
            var name=Cookie.get('name');
            var pwdval1=Cookie.get('psw');
            username.value=name;
            psw.value=pwdval1;

     

            
        });
